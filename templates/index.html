<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title></title>

        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1 class="welcome">
            welcome to the easiest word counter {{name}}, <br> you are {{age}} years old <br> you are a {{nationality}} 
        </h1>

        <h3>
            Input your text below:
        </h3>
        <form method="POST" action="counter">
            {% csrf_token %}
            <textarea name="text" rows="25" cols="100"></textarea> <br>
            <input type="submit"/>
        </form>
    </body>
</html>
